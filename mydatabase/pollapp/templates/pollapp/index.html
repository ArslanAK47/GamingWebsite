        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!--courosel-->
        <div class="container">
        <div  id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://5.imimg.com/data5/SI/LI/FK/SELLER-8118327/gaming-desktop-pc-custom-built-cpu--500x500.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.mos.cms.futurecdn.net/w3Sw4xyieWmd5XBBbhUHED-1200-80.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://media.istockphoto.com/photos/streaming-live-esport-event-on-computer-at-home-picture-id1190641416?b=1&k=20&m=1190641416&s=170667a&w=0&h=H5duQnl2p8C-DYDPT3ghoBfuR94Fousc8RyIe1ohQ6U=" class="d-block w-100" alt="...">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

          <!--
              cards Second part
          -->
          <br>
          
          <div class="row">
              <div class="col-lg-4 col-sm-12">
                <div class="card text-center" style="width: auto;">
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5fdb632441f845948e478140%2FSteelseries-Aerox-3%2F960x0.jpg%3FcropX1%3D0%26cropX2%3D1200%26cropY1%3D0%26cropY2%3D800" class="card-img-top mx-auto d-block" alt="...">
                    <div class="card-body">
                      <h3>Mouse</h3>
                        <p class="card-text">Gaming Mouse with Cool DPI and Sensor and hand grip</p>
                    </div>
                  </div>
            </div>

            </div>

                    </div>
